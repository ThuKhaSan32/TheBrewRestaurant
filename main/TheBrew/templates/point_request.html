{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-warning text-white p-5 mt-3">
        <h1>The Brew</h1>
        <h3>Your Favourite place for foods and drinks</h3>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
        <li class="nav-item px-3">
            <a class="nav-link active" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav link" id="promo_btn" style="color: lightgray; text-decoration: none; margin-top: 8px;" >Promotions</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" style="color: lightgray;" id="menu-tab" href="{% url 'menu' %}" >Menus</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" style="color: lightgray;" href="{% url 'register' %}" id="register-tab">Register Account </a>
        </li>
        <li class="nav-item px-3">
            <a class="nav link" id="profile-btn" style="color: lightgray; text-decoration: none; margin-top: 8px;">Profile</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav link" id="noti_btn" style="color: lightgray; text-decoration: none; margin-top: 8px;">Notifications</a>
        </li>
        </ul>
    </div>
    </nav>
    <div class="container mt-5 bg-warning" style="width:50%; margin:auto"> 
        <h2 style="margin-top: 20px; padding:10px;">Point Request</h2>

        <form id="pointRequestForm" enctype="multipart/form-data" style="width: 50%; margin: auto;">
            {% csrf_token %}
            <label for="points_requested">Points to Request:</label><br />
            <input type="number" id="points_requested" name="points_requested" required /><br /><br />

            <label for="image">Upload Receipt or Proof:</label><br />
            <input type="file" id="image" name="image" accept="image/*" required /><br /><br />

            <button type="submit" style="margin-bottom: 15px;">Submit Request</button>
        </form>

        <p id="message"></p>
    </div>
    <script src="{% static 'csrf.js' %}"></script>
    <script src="{% static 'javascript.js' %}" defer></script>
    <script>
        const form = document.getElementById('pointRequestForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const userId = localStorage.getItem('userId');

            const pointsRequested = document.getElementById('points_requested').value;
            const image = document.getElementById('image').files[0];

            const formData = new FormData();
            formData.append('points_requested', pointsRequested);
            formData.append('image', image);

            fetch(`/point_request_add/${userId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: formData
            }).then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Point request submitted successfully!');
                    window.location.href = `/profile/${userId}/`;
                } else {
                    alert('Error');
                }
            })
            .catch(error => {
                console.error("Request failed:", error);
                alert("Something went wrong while submitting. Try again later.");
        });
    })
    </script>
</body>
</html>
